<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <!-- Use the full safe area on iOS and get the correct visual viewport on mobile -->
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>WORDVANA</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Controls (fixed overlay) -->
    <div class="theme-select-overlay">
      <select id="themeSelect" aria-label="Theme">
        <option value="dark" selected>DARK</option>
        <option value="light">LIGHT</option>
        <option value="colorblind">CB</option>
        <option value="bw">B/W</option>
        <option value="high-contrast">HIGH CONTRAST</option>
        <option value="desert">DESERT</option>
        <option value="ice">ICE</option>
        <option value="forest">FOREST</option>
      </select>

      <!-- New: Board size -->
      <select id="sizeSelect" aria-label="Board size">
        <option value="small">SMALL (8×8)</option>
        <option value="medium">MEDIUM (11×11)</option>
        <option value="large" selected>LARGE (16×16)</option>
      </select>

      <select id="difficultySelect" aria-label="Difficulty">
        <option value="easy">EASY</option>
        <option value="balanced" selected>BALANCED</option>
        <option value="hard">HARD</option>
      </select>
    </div>

    <!-- Game area -->
    <div class="game">
      <div id="boardWrapper" class="board-wrapper">
        <div id="frame" class="frame">
          <!-- Top border (N slots) -->
          <div id="topBorder" class="border top"></div>

          <!-- Left border (N slots) -->
          <div id="leftBorder" class="border left"></div>

          <!-- Board grid -->
          <div id="board" class="board">
            <div class="grid"></div>
          </div>

          <!-- Right border (N slots) -->
          <div id="rightBorder" class="border right"></div>

          <!-- Bottom border (N slots) -->
          <div id="bottomBorder" class="border bottom"></div>
        </div>
      </div>
    </div>

    <!-- Animation layer (does not affect layout) -->
    <canvas id="confetti"></canvas>

    <!-- Toast notifications -->
    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <!-- App logic -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
